<div class="row main" id="wrapper" (scroll)="scrollHandler($event)">
  <div class="main_grid col-md-3" *ngFor="let grid of gridData; let i = index">
    <button class="btn btn-info main_grid-button" (click)="handleAlert(i)">Click Me</button>
  </div>
</div>
<div *ngIf="isLoading">
  <div class="spinner">
    <h3>Loading</h3>
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>
</div>
